<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/audio.css">
    <!-- JavaScript -->
    <script src="./JS/index.js" defer></script>
    <script src="./JS/audio.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./Img/Loader.png">
    <title>Rock Scissor Paper</title>
</head>

<body>
    <div class="container">
        <div class="scores">
            <div class="scores__your-score">
                <h1 class="display_text">
                    Your score : <span id="your-score">0</span> / 5
                </h1>
            </div>
            <div class="scores__computer-score">
                <h1 class="display_text">
                    Computer score : <span id="computer-score">0</span> / 5
                </h1>
            </div>
        </div>

        <div class="display">
            <div class="display__user_container">
                <h1 class="display__choices">Your choice</h1>
                <figure>
                    <img src="./Img/Loader.png" alt="Computer-Choice" width="200px" id="display__user-pick" class="display__pick">
                    <figcaption>Loader Image</figcaption>
                </figure>
                <div class="display__pick_text">
                    <h3 id="display__your-choice"></h3>
                </div>
            </div>
            <div class="display__computer_container">
                <h1 class="display__choices">Computer choice</h1>
                <figure>
                    <img src="./Img/Loader.png" alt="Computer-Choice" width="200px" id="display__computer-pick" class="display__pick">
                    <figcaption>Loader Image</figcaption>
                </figure>
                <div class="display__pick_text">
                    <h3 id="display__computer-choice"></h3>
                </div>
            </div>
            <div class="display__result_container">
                <h1 class="display_text" id="display__result">Pick a choice</h1>
            </div>
            <!-- Display result when user wins or lose -->
            <div class="display__message-box_container">
                <h1 class="display_text" id="display__message-box"></h1>
            </div>
        </div>

        <div class="buttons-container">
            <div class="restart">
                <button id="restart-button" type="button">
                    <img src="./Img/restart-svgrepo-com.svg" alt="restart" width="40" height="40">
                    Restart
                </button>
            </div>

            <div class="buttons">
                <button class="button" id="Rock" type="button">Rock</button>
                <button class="button" id="Scissor" type="button">Scissor</button>
                <button class="button" id="Paper" type="button">Paper</button>
            </div>
        </div>
    </div>

    <div class="audio">

        <button type="button" class="audio__button"><img src="./Img/audio-on.svg" alt="audio-on-or-off" class="audio__button_img" width="30px" height="30px"></button>

        <!-- controls autoplay loop -->
        <audio id="background_audio" autoplay play loop>
            <source src="./Audio/Sponge Cave Spelunking - Yoshi's Woolly World (OST).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>

</html>
